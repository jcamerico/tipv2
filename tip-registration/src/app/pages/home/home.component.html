@if (alerts) {
    <div class="m-3">
    @for (alert of alerts; track alert) {
        <app-alert [alert]="alert"></app-alert>
    }
    </div>
}

@if (homeInfo) {
    <div class="d-flex flex-wrap">
        <app-sport-summary [sports]="homeInfo.sports"></app-sport-summary>
        <app-party-summary [partyTickets]="homeInfo.partyTickets"></app-party-summary>
    </div>
}
