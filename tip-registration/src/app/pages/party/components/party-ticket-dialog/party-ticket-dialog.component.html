<div class="p-3">
    <h3>Add party ticket</h3>
    <div class="mt-4">
        <label for="ticketName" class="form-label">Ticket Owner</label>
        <input type="text" class="form-control" id="ticketName" placeholder="Enter ticket owner name" name="ticketName" [(ngModel)]="ticketOwner" required>
    </div>
    <div class="form-check mt-4">
        <input class="form-check-input" type="checkbox" id="addDrinks" name="addDrinks" [(ngModel)]="addDrinks">
        <label for="addDrinks" class="form-check-label">Add drink tickets</label>
    </div>
    
    <div class="d-flex justify-content-end mt-4">
        <button class="btn btn-tertiary mx-1" (click)="cancel()">Cancel</button>
        <button class="btn btn-primary mx-1" (click)="addTicket()" [disabled]="!ticketOwner()">Add ticket</button>
    </div>
</div>
