<div class="container-fluid mt-2 d-flex flex-column">
    <h3 class="my-3">
        <i class="bi bi-trophy me-2"></i>
        Achievements
    </h3>
    <div class="flex-grow-1 mt-auto">
        <div class="d-flex flex-wrap justify-content-center">
            @for (achievement of achievements(); track achievement.uid) {
                <figure class="figure text-center">
                    <img src="{{achievement.icon}}" alt="{{achievement.name}}" class="figure-img img-fluid achievement-icon rounded-4">
                    <figcaption class="figure-caption">{{achievement.name}}</figcaption>
                    <p>{{achievement.description}}</p>
                </figure>
            } @empty {
                <p>You have not unlocked any achievement yet.</p>
            }
        </div>
    </div>
</div>
