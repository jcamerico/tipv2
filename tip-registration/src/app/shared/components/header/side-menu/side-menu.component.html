<div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Tournoi International de Paris</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
</div>
<div class="offcanvas-body">                        
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a class="nav-link" [class.active]="currentPage() === homeRoute" [routerLink]="'/' + homeRoute">
                <i class="bi bi-house-door me-2"></i>
                <span>Home</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [class.active]="currentPage() === registrationsRoute" [routerLink]="'/' + registrationsRoute">
                <i class="bi bi-dribbble me-2"></i>
                <span>Registrations</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [class.active]="currentPage() === partyRoute" [routerLink]="'/' + partyRoute">
                <i class="bi bi-ticket-perforated me-2"></i>
                <span>Party</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link link-secondary">
                <i class="bi bi-cash-coin me-2"></i>
                <span>Transactions</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link link-secondary">
                <i class="bi bi-trophy me-2"></i>
                <span>Achievements</span>
            </a>
        </li>
    </ul>
</div>
