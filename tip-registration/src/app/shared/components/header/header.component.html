@if (authenticated()) {

    <nav class="d-flex align-items-center navbar bg-light px-2">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand ms-1" href="/">
            <img src="/assets/images/logo.png" alt="Tournoi International de Paris" class="logo"/>    
        </a>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <app-side-menu></app-side-menu>
        </div>

        <div class="dropdown ms-auto">
            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="pe-1">Welcome {{ firstName()}} {{lastName() | uppercase }}</span>
                <i class="bi bi-person-circle fs-4 px-1"></i>
            </a>
            <ul class="dropdown-menu text-small dropdown-menu-end">
                <li><button class="dropdown-item" (click)="goToAccountManagement()">Account</button></li>
                <li><button class="dropdown-item" (click)="logout()">Sign out</button></li>
            </ul>
        </div>    
    </nav>

}
